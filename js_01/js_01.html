<!DOCTYPE html>
<html>
<body>
<!-- 1번 실습 -->
<button onclick="document.getElementById('lightb').src='light-bulb1.png'">
    전등켜기스위치</button>
<button onclick="document.getElementById('lightb').src='light-bulb2.png'">
    전등끄기스위치</button>

<img id="lightb" src="light-bulb2.png" style="width:120px">

<p>마우스를 이미지 위로 올리면 이미지가 커집니다.</p>

<img onmouseover="this.style.width='200px'" onmouseout="this.style.width='120px'" src="light-bulb2.png" style="width:120px">

<script>
    let s = "Hello World";
    let t = "How are you" + " today?";
    document.write(s + "<br>");
    document.write(t + "<br>");
    document.write(s.toUpperCase() + "<br>");
    
    let num1 = prompt("입력해")
    document.write(num1 + "<br>");

    let n1 = prompt("숫자1");
    let n2 = prompt("숫자2");
    let num = Number(n1) + Number(n2);
    document.write(num);

    function func() {
        document.write("페이지 적재된 후에 write()를 사용...");
    }

</script>
<button type="button" onclick="func()">클릭하세요!</button>

</body>
</html>
